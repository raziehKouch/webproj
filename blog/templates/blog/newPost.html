{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Create Post</h1>

{% if user.is_authenticated %}
    <form method="POST" class="post-form" >
        {% csrf_token %}
        {{ form |crispy}}
         <button type="submit" class=" btn btn-warning">create New Post</button>
    </form>
{% endif %}
{% endblock content %}
