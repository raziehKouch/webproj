{% extends "blog/base.html" %}

{% block content %}
<h1>Add an author to channel '{{channel.title}}'</h1>

    <form class="form-inline my-2 my-lg-0" action="{% url 'addAuthors' id=channel.pk %}" method="get">
      <input class="form-control mr-sm-2" name="q" type="search"  placeholder="Search Users" aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>

{% endblock content %}
