{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ this_user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ this_user.username }}</h2>
          <p class="text-secondary">{{ this_user.email }}</p>
            <div>
                <h1>{{ this_user.profile.get_followings().count() }}</h1>
                <small class="taxt-muted"> followings</small>
            </div>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>
{% endblock content %}
